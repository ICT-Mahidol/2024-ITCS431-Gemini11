<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .table-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 40px;
        }

        .delete-card {
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<script th:inline="javascript">
    /*<![CDATA[*/
    let message = /*[[${message}]]*/ null;
    let error = /*[[${error}]]*/ null;

    if (message) {
        alert(message);
    }

    if (error) {
        alert(error);
    }
    /*]]>*/
</script>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card table-card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>All Users in Database</h2>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr class="table-secondary">
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.role}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card delete-card mt-4">
                <h4 class="text-center">Delete User by ID</h4>
                <form th:action="@{/users/delete}" method="post" class="d-flex justify-content-center align-items-center gap-2">
                    <input type="number" name="id" class="form-control w-50" placeholder="Enter ID to delete" required>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/welcome}" class="btn btn-secondary">&larr; Back to Welcome Page</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

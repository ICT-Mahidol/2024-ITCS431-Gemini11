<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-card {
            margin-top: 50px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-create {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card form-card">
                <h3 class="text-center mb-4">Create New User</h3>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role:</label>
                        <select class="form-select" th:field="*{role}">
                            <option value="Administrator">Administrator</option>
                            <option value="Astronomer">Astronomer</option>
                            <option value="Telescope Operator">Telescope Operator</option>
                            <option value="Science Observer">Science Observer</option>
                            <option value="Support Staff">Support Staff</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success btn-create">Create User</button>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/welcome}" class="btn btn-link">&larr; Back to Welcome Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Science Plan List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <form th:action="@{/logout}" method="post" class="mt-4" onsubmit="clearMessages()">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
  <a th:href="@{/create-science-plan-form}" class="btn btn-success mt-4">Create A New Science Plan</a>
  <h2 class="text-center mb-4">All Science Plans</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Plan ID</th>
      <th>Objectives</th>
      <th>Creator</th>
      <th>Funding (USD)</th>
      <th>Star System</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${sciencePlans}">
      <td th:text="${plan.planNo}">123456</td>
      <td th:text="${plan.objectives}">Sample Objective</td>
      <td th:text="${plan.creator}">Admin</td>
      <td th:text="${plan.fundingInUSD}">1000.00</td>
      <td th:text="${plan.starSystem}">1000.00</td>

    </tr>
    </tbody>
  </table>

</div>
</body>
</html>

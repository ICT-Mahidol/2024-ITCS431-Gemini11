<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Configuration</title>
  <!-- Bootstrap 4 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Upload New Configuration</h2>

  <!-- Displaying status message -->
  <div class="alert alert-info" id="statusMessage" style="display: none;" th:if="${statusMessage}" th:text="${statusMessage}"></div>

  <!-- Form for file upload -->
  <form action="/add-config" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="configFile">Choose Configuration File</label>
      <input type="file" class="form-control-file" id="configFile" name="configFile" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload Configuration</button>
  </form>

  <!-- Display status message -->
  <div class="mt-3">
    <p th:text="${statusMessage}"></p>
  </div>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Observing Program</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 300px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h1>Create Observing Program</h1>

<form id="observingProgramForm">
    <label for="planNo">Plan Number:</label>
    <input type="number" id="planNo" name="planNo" required>

    <label for="geminiLocation">Gemini Location:</label>
    <input type="text" id="geminiLocation" name="geminiLocation" required>

    <label for="opticsPrimary">Optics Primary:</label>
    <input type="text" id="opticsPrimary" name="opticsPrimary" required>

    <label for="fStop">F-stop:</label>
    <input type="number" step="0.1" id="fStop" name="fStop" required>

    <label for="opticsSecondaryRMS">Optics Secondary RMS:</label>
    <input type="number" step="0.1" id="opticsSecondaryRMS" name="opticsSecondaryRMS" required>

    <label for="scienceFoldMirrorDegree">Science Fold Mirror Degree:</label>
    <input type="number" step="0.1" id="scienceFoldMirrorDegree" name="scienceFoldMirrorDegree" required>

    <label for="scienceFoldMirrorType">Science Fold Mirror Type:</label>
    <select id="scienceFoldMirrorType" name="scienceFoldMirrorType">
        <option value="REFLECTIVE_CONVERGING_BEAM">REFLECTIVE_CONVERGING_BEAM</option>
        <option value="CASSEGRAIN_FOCUS">CASSEGRAIN_FOCUS</option>
    </select>

    <label for="moduleContent">Module Content:</label>
    <select id="moduleContent" name="moduleContent" required>
        <option value="GMOS-N">GMOS-N</option>
        <option value="GMOS-S">GMOS-S</option>
        <option value="GNIRS">GNIRS</option>
        <option value="NIRI">NIRI</option>
        <option value="GPI">GPI</option>
        <option value="FLAMINGOS-2">FLAMINGOS-2</option>
        <option value="GSAOI">GSAOI</option>
    </select>

    <label for="calibrationUnit">Calibration Unit:</label>
    <select id="calibrationUnit" name="calibrationUnit">
        <option value="Argon">Argon</option>
        <option value="Xenon">Xenon</option>
        <option value="ThAr">ThAr</option>
        <option value="CuAr">CuAr</option>
    </select>

    <label for="lightType">Light Type:</label>
    <select id="lightType" name="lightType">
        <option value="MaunaKeaSkyEmission">MaunaKeaSkyEmission</option>
        <option value="CerroPachonSkyEmission">CerroPachonSkyEmission</option>
    </select>

    <h3>Telescope Position Pairs</h3>
    <div id="telescopePositionPairs">
        <label>Direction:</label>
        <select name="direction" required>
            <option value="North">North</option>
            <option value="South">South</option>
            <option value="East">East</option>
            <option value="West">West</option>
        </select>
        <label>Degree:</label>
        <input type="number" step="0.1" name="degree" required>
    </div>

    <button type="button" onclick="addTelescopePositionPair()">Add More Positions</button>
    <br><br>
    <button type="submit">Create Observing Program</button>
</form>

<!-- Modal -->
<div id="summaryModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalSummaryContent"></div>

        <div class="button-group">
            <button onclick="editProgram()">Edit the Program</button>
            <button onclick="createAnother()">Create Another Observing Program</button>
            <button onclick="viewAllPrograms()">View All Observing Programs</button>
        </div>
    </div>
</div>

<script>
    function addTelescopePositionPair() {
        const container = document.getElementById("telescopePositionPairs");

        const br = document.createElement("br");

        const directionLabel = document.createElement("label");
        directionLabel.textContent = "Direction:";

        const directionSelect = document.createElement("select");
        directionSelect.name = "direction";
        directionSelect.required = true;
        ["North", "South", "East", "West"].forEach(dir => {
            const option = document.createElement("option");
            option.value = dir;
            option.textContent = dir;
            directionSelect.appendChild(option);
        });

        const degreeLabel = document.createElement("label");
        degreeLabel.textContent = "Degree:";

        const degreeInput = document.createElement("input");
        degreeInput.type = "number";
        degreeInput.name = "degree";
        degreeInput.step = "0.1";
        degreeInput.required = true;

        container.appendChild(br);
        container.appendChild(directionLabel);
        container.appendChild(directionSelect);
        container.appendChild(degreeLabel);
        container.appendChild(degreeInput);
    }

    document.getElementById('observingProgramForm').addEventListener('submit', function(event) {
        event.preventDefault(); // prevent form from reloading

        const formData = new FormData(this);

        const directions = [...document.getElementsByName('direction')].map(el => el.value);
        const degrees = [...document.getElementsByName('degree')].map(el => el.value);

        let telescopeSteps = '';
        directions.forEach((dir, i) => {
            telescopeSteps += `<li>${dir} - ${degrees[i]}Â°</li>`;
        });

        const summary = `
            <h2>Observing Program Summary</h2>
            <p><strong>Plan Number:</strong> ${formData.get('planNo')}</p>
            <p><strong>Gemini Location:</strong> ${formData.get('geminiLocation')}</p>
            <p><strong>Optics Primary:</strong> ${formData.get('opticsPrimary')}</p>
            <p><strong>F-stop:</strong> ${formData.get('fStop')}</p>
            <p><strong>Optics Secondary RMS:</strong> ${formData.get('opticsSecondaryRMS')}</p>
            <p><strong>Science Fold Mirror Degree:</strong> ${formData.get('scienceFoldMirrorDegree')}</p>
            <p><strong>Science Fold Mirror Type:</strong> ${formData.get('scienceFoldMirrorType')}</p>
            <p><strong>Module Content:</strong> ${formData.get('moduleContent')}</p>
            <p><strong>Calibration Unit:</strong> ${formData.get('calibrationUnit')}</p>
            <p><strong>Light Type:</strong> ${formData.get('lightType')}</p>
            <p><strong>Telescope Position Steps:</strong></p>
            <p>${telescopeSteps}</p>
        `;

        document.getElementById('modalSummaryContent').innerHTML = summary;
        document.getElementById('summaryModal').style.display = 'block';
    });

    function closeModal() {
        document.getElementById('summaryModal').style.display = 'none';
    }

    function editProgram() {
        closeModal();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function createAnother() {
        document.getElementById('observingProgramForm').reset();
        const positionPairs = document.getElementById('telescopePositionPairs');
        positionPairs.innerHTML = `
            <label>Direction:</label>
            <select name="direction" required>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
            <label>Degree:</label>
            <input type="number" step="0.1" name="degree" required>
        `;
        closeModal();
    }

    function viewAllPrograms() {
        window.location.href = "http://localhost:8080/view-observing-program";
    }
</script>

</body>
</html>

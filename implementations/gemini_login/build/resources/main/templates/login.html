<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

        .login-container {
            background-color: #2d2b2b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            width: 75vw;
            max-width: 800px;
            min-height: 60vh;
        }

        h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        input:focus {
            border-color: #72c452;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #72c452;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #c3aaaa;
            padding: 20px;
        }
    </style>

</head>

<body>
<div class="login-container">
    <h2>Gemini OCS</h2>
    <h2>Observatory Control System Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
            >
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
            >
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<div th:if="${param.logout}">
    <script>alert('You have been logged out successfully.');</script>
</div>

<div th:if="${param.error}">
    <script>alert('Invalid username or password!');</script>
</div>

</body>
</html>

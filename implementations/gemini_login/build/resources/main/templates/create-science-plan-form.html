<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Science Plan Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-card {
            margin-top: 30px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .btn-create {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card form-card">
                <h3 class="text-center mb-4">Create a Science Plan</h3>
                <form id="createSciencePlanForm" method="POST" action="/create-science-plan">
                    <div class="mb-3">
                        <label class="form-label">Plan Number</label>
                        <input type="number" id="sciencePlanID" name="sciencePlanID" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Plan Name</label>
                        <input type="text" id="sciencePlanName" name="sciencePlanName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Creator</label>
                        <input type="text" id="sciencePlanCreator" name="sciencePlanCreator" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Funding (USD)</label>
                        <input type="number" step="1" id="sciencePlanFunding" name="sciencePlanFunding" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Objective</label>
                        <textarea id="sciencePlanObjective" name="sciencePlanObjective" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="sciencePlanStartDate" name="sciencePlanStartDate" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">End Date</label>
                        <input type="date" id="sciencePlanEndDate" name="sciencePlanEndDate" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telescope Assigned</label>
                        <select id="sciencePlanTelescope" name="sciencePlanTelescope" class="form-select" required>
                            <option value="hawaii">Hawaii</option>
                            <option value="chile">Chile</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Target</label>
                        <select id="sciencePlanTarget" name="sciencePlanTarget" class="form-select">
                            <option value="Andromeda">Andromeda</option>
                            <option value="Antlia">Antlia</option>
                            <option value="Apus">Apus</option>
                            <option value="Aquarius">Aquarius</option>
                            <option value="Aquila">Aquila</option>
                            <option value="Ara">Ara</option>
                            <option value="Aries">Aries</option>
                            <option value="Auriga">Auriga</option>
                            <option value="Boötes">Boötes</option>
                            <option value="Caelum">Caelum</option>
                            <option value="Camelopardalis">Camelopardalis</option>
                            <option value="Cancer">Cancer</option>
                            <option value="CanesVenatici">CanesVenatici</option>
                            <option value="CanisMajor">CanisMajor</option>
                            <option value="CanisMinor">CanisMinor</option>
                            <option value="Capricornus">Capricornus</option>
                            <option value="Carina">Carina</option>
                            <option value="Cassiopeia">Cassiopeia</option>
                            <option value="Centaurus">Centaurus</option>
                            <option value="Cepheus">Cepheus</option>
                            <option value="Cetus">Cetus</option>
                            <option value="Chamaeleon">Chamaeleon</option>
                            <option value="Circinus">Circinus</option>
                            <option value="Columba">Columba</option>
                            <option value="ComaBerenices">ComaBerenices</option>
                            <option value="CoronaAustralis">CoronaAustralis</option>
                            <option value="CoronaBorealis">CoronaBorealis</option>
                            <option value="Corvus">Corvus</option>
                            <option value="Crater">Crater</option>
                            <option value="Crux">Crux</option>
                            <option value="Cygnus">Cygnus</option>
                            <option value="Delphinus">Delphinus</option>
                            <option value="Dorado">Dorado</option>
                            <option value="Draco">Draco</option>
                            <option value="Equuleus">Equuleus</option>
                            <option value="Eridanus">Eridanus</option>
                            <option value="Fornax">Fornax</option>
                            <option value="Gemini">Gemini</option>
                            <option value="Grus">Grus</option>
                            <option value="Hercules">Hercules</option>
                            <option value="Horologium">Horologium</option>
                            <option value="Hydra">Hydra</option>
                            <option value="Hydrus">Hydrus</option>
                            <option value="Indus">Indus</option>
                            <option value="Lacerta">Lacerta</option>
                            <option value="Leo">Leo</option>
                            <option value="LeoMinor">LeoMinor</option>
                            <option value="Lepus">Lepus</option>
                            <option value="Libra">Libra</option>
                            <option value="Lupus">Lupus</option>
                            <option value="Lynx">Lynx</option>
                            <option value="Lyra">Lyra</option>
                            <option value="Mensa">Mensa</option>
                            <option value="Microscopium">Microscopium</option>
                            <option value="Monoceros">Monoceros</option>
                            <option value="Musca">Musca</option>
                            <option value="Norma">Norma</option>
                            <option value="Octans">Octans</option>
                            <option value="Ophiuchus">Ophiuchus</option>
                            <option value="Orion">Orion</option>
                            <option value="Pavo">Pavo</option>
                            <option value="Pegasus">Pegasus</option>
                            <option value="Perseus">Perseus</option>
                            <option value="Phoenix">Phoenix</option>
                            <option value="Pictor">Pictor</option>
                            <option value="Pisces">Pisces</option>
                            <option value="PiscisAustrinus">PiscisAustrinus</option>
                            <option value="Puppis">Puppis</option>
                            <option value="Pyxis">Pyxis</option>
                            <option value="Reticulum">Reticulum</option>
                            <option value="Sagitta">Sagitta</option>
                            <option value="Sagittarius">Sagittarius</option>
                            <option value="Scorpius">Scorpius</option>
                            <option value="Sculptor">Sculptor</option>
                            <option value="Scutum">Scutum</option>
                            <option value="Serpens">Serpens</option>
                            <option value="Sextans">Sextans</option>
                            <option value="Taurus">Taurus</option>
                            <option value="Telescopiu">Telescopiu</option>
                            <option value="Triangulum">Triangulum</option>
                            <option value="TriangulumAustrale">TriangulumAustrale</option>
                            <option value="Tucana">Tucana</option>
                            <option value="UrsaMajor">UrsaMajor</option>
                            <option value="UrsaMinor">UrsaMinor</option>
                            <option value="Vela">Vela</option>
                            <option value="Virgo">Virgo</option>
                            <option value="Volans">Volans</option>
                            <option value="Vulpecula">Vulpecula</option>
                        </select>
                    </div>

                    <h4 class="mt-4 mb-3">Data Processing Requirements</h4>

                    <div class="mb-3">
                        <label class="form-label">File Type</label>
                        <select id="dataProcessRequirementFileType" name="dataProcessRequirementFileType" class="form-select">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="raw">RAW</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">File Quality</label>
                        <select id="dataProcessRequirementFileQuality" name="dataProcessRequirementFileQuality" class="form-select">
                            <option value="low">Low</option>
                            <option value="fine">Fine</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Color Type</label>
                        <select id="dataProcessRequirementColorType" name="dataProcessRequirementColorType" class="form-select">
                            <option value="color">Color mode</option>
                            <option value="bw">B&W mode</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contrast</label>
                        <input type="number" step="0.01" id="dataProcessRequirementContrast" name="dataProcessRequirementContrast" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Exposure</label>
                        <input type="number" step="0.01" id="dataProcessRequirementExposure" name="dataProcessRequirementExposure" class="form-control">
                    </div>

                    <div class="color-only">
                        <div class="mb-3">
                            <label class="form-label">Brightness</label>
                            <input type="number" step="0.01" id="dataProcessRequirementBrightness" name="dataProcessRequirementBrightness" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Saturation</label>
                            <input type="number" step="0.01" id="dataProcessRequirementSaturation" name="dataProcessRequirementSaturation" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Luminance</label>
                            <input type="number" step="0.01" id="dataProcessRequirementLuminance" name="dataProcessRequirementLuminance" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hue</label>
                            <input type="number" step="0.01" id="dataProcessRequirementHue" name="dataProcessRequirementHue" class="form-control">
                        </div>
                    </div>

                    <div class="bw-only">
                        <div class="mb-3">
                            <label class="form-label">Highlights</label>
                            <input type="number" step="0.01" id="dataProcessRequirementHighlights" name="dataProcessRequirementHighlights" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Shadows</label>
                            <input type="number" step="0.01" id="dataProcessRequirementShadows" name="dataProcessRequirementShadows" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Whites</label>
                            <input type="number" step="0.01" id="dataProcessRequirementWhites" name="dataProcessRequirementWhites" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Blacks</label>
                            <input type="number" step="0.01" id="dataProcessRequirementBlacks" name="dataProcessRequirementBlacks" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-create">Save Science Plan</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/welcome" class="btn btn-link">&larr; Back to Welcome Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Predefined planID and Creator
    const generatePlanID = () => Math.floor(Math.random() * 900000 + 100000);
    const generateCreator = "Admin";
    window.onload = () => {
        document.getElementById("sciencePlanID").value = generatePlanID();
        document.getElementById("sciencePlanCreator").value = generateCreator;
    }

    // Toggle color and bw fields
    const colorType = document.getElementById('dataProcessRequirementColorType');
    const colorFields = document.querySelectorAll('.color-only');
    const bwFields = document.querySelectorAll('.bw-only');

    function toggleFields() {
        if (colorType.value === 'color') {
            colorFields.forEach(f => f.style.display = 'block');
            bwFields.forEach(f => f.style.display = 'none');
        } else {
            colorFields.forEach(f => f.style.display = 'none');
            bwFields.forEach(f => f.style.display = 'block');
        }
    }
    toggleFields();
    colorType.addEventListener('change', toggleFields);

    // Date validation
    document.getElementById("createSciencePlanForm").addEventListener("submit", function(event) {
        const startDate = new Date(document.getElementById("sciencePlanStartDate").value);
        const endDate = new Date(document.getElementById("sciencePlanEndDate").value);
        if (startDate > endDate) {
            alert("Start date cannot be after the end date");
            event.preventDefault(); // prevent form submission
        }
    });
</script>
</body>
</html>
